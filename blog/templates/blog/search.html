{% extends "blog/base.html" %}
{% block title %}VIBES | Search{% endblock %}
{% load humanize %}
{% block content %}
<style>
    .height{
        height: 50vh;
       }


       .search{
       position: relative;
       box-shadow: 0 0 40px rgba(51, 51, 51, .1);

       }

       .search input{

        height: 60px;
        text-indent: 25px;
        border: 2px solid #d6d4d4;


       }


       .search input:focus{

        box-shadow: none;
        border: 2px solid blue;


       }

       .search .fa-search{

        position: absolute;
        top: 20px;
        left: 16px;

       }

       .search button{

        position: absolute;
        top: 5px;
        right: 5px;
        height: 50px;
        width: 110px;
        background: blue;

       }
</style>
<!--================= Back Wrapper Start Here =================-->
<div class="back-wrapper">
            <!--================= Back Breadcrumbs Section Start Here =================-->
            <div class="row height d-flex justify-content-center align-items-center">

                      <div class="col-md-8">

                        <div class="search">
                          <i class="fa fa-search"></i>
                                        {% csrf_token %}
                            <input name="search" type="text" class="form-control" placeholder="Search here!"
                                                hx-post="{% url 'search-post' %}"
                                                hx-target="#results"
                                                hx-trigger="keyup changed delay:500ms">


                          <button class="btn btn-primary">Search</button>
                        </div>

                      </div>

                    </div>
            </div>
            <div id="results"></div>





</div>
{% endblock content %}
